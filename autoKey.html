<html>
<head><title>autoKey</title>
<style>
button {
  height:5%;
    width:5%;
}
</style>
</head>
<script language="javascript">
function abc(x)
{
  var xhttp;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();
    } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {

  };
  var IP = document.getElementById("textBox").value;
  xhttp.open("GET", "http://"+IP+":8585"+"/"+x, true);
  xhttp.send();
}
</script>
<body>

      <input type="text" id="textBox">Enter the IP</text>
      <button type="button" style="position:absolute;
    transition: .5s ease;
    top: 60%;
    left: 50%;" onClick="abc(0)" >Down</button>
      <button type="button" style="position:absolute;
    transition: .5s ease;
    top: 40%;
    left: 50%;" onClick="abc(1)">Up</button>
      <button type="button" style="position:absolute;
    transition: .5s ease;
    top: 50%;
    left: 40%;" onClick="abc(2)" >Left</button>
      <button type="button" style="position:absolute;
    transition: .5s ease;
    top: 50%;
    left: 60%;" onClick="abc(3)">Right</button>
      <button type="button" style="position:absolute;
    transition: .5s ease;
    top: 40%;
    left: 60%;" onClick="abc(4)">Space</button>
      <button type="button" style="position:absolute;
    transition: .5s ease;
    top: 50%;
    left: 50%;" onClick="abc(5)">Enter</button>
    <button type="button" style="position:absolute;
  transition: .5s ease;
  top: 40%;
  left: 40%;" onClick="abc(6)">ESC</button>

</body>
</html>
